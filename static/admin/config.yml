                      - label: "Left Column Item"
                        name: leftColumn
                        widget: list
                        fields:
                          - {label: Text, name: text, widget: string}
                      - label: "Right Column Item"
                        name: rightColumn
                        widget: list
                        fields:
                          - {label: Text, name: text, widget: string}
