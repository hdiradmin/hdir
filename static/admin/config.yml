              - {label: Button, name: button, widget: string}
              - {label: PDF, name: isPdf, widget: boolean}
              - label: "PDF Document Details"
                name: pdf
                widget: object
                fields:
                  - {label: Title, name: title, widget: string}
                  - label: Header
                    name: header
                    widget: object
                    fields:
